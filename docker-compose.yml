version: '3.8'

services:
  boom-bot:
    build: .
    container_name: boom-bot
    depends_on:
      - mongo
    environment:
      - MONGO_URI=mongodb://mongo:27017/boom500
      - NODE_ENV=production
    env_file:
      - .env
    networks:
      - boom-net
    restart: unless-stopped

  mongo:
    image: mongo:latest
    container_name: boom-mongo
    volumes:
      - mongo-data:/data/db
    networks:
      - boom-net
    restart: unless-stopped

networks:
  boom-net:

volumes:
  mongo-data:
